<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c1d95;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Document/Form background -->
  <rect x="120" y="80" width="272" height="352" rx="16" fill="white" opacity="0.95"/>
  
  <!-- Form lines/fields -->
  <rect x="160" y="130" width="192" height="12" rx="6" fill="url(#formGradient)" opacity="0.4"/>
  <rect x="160" y="160" width="140" height="12" rx="6" fill="url(#formGradient)" opacity="0.4"/>
  
  <rect x="160" y="200" width="192" height="12" rx="6" fill="url(#formGradient)" opacity="0.4"/>
  <rect x="160" y="230" width="160" height="12" rx="6" fill="url(#formGradient)" opacity="0.4"/>
  
  <rect x="160" y="270" width="192" height="12" rx="6" fill="url(#formGradient)" opacity="0.4"/>
  <rect x="160" y="300" width="120" height="12" rx="6" fill="url(#formGradient)" opacity="0.4"/>
  
  <!-- QR Code element (bottom right) -->
  <g transform="translate(280, 340)">
    <rect x="0" y="0" width="80" height="80" fill="#7c3aed" rx="8"/>
    <rect x="8" y="8" width="24" height="24" fill="white" rx="4"/>
    <rect x="48" y="8" width="24" height="24" fill="white" rx="4"/>
    <rect x="8" y="48" width="24" height="24" fill="white" rx="4"/>
    <rect x="30" y="30" width="20" height="20" fill="white" rx="3"/>
    <rect x="56" y="56" width="16" height="16" fill="white" rx="2"/>
  </g>
  
  <!-- Pencil/Edit icon (top right) -->
  <g transform="translate(350, 90)">
    <path d="M 0 30 L 8 22 L 18 32 L 10 40 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <rect x="10" y="12" width="14" height="20" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" transform="rotate(45 17 22)"/>
    <circle cx="22" cy="17" r="3" fill="#f59e0b"/>
  </g>
  
  <!-- Plus icon (indicating add fields) -->
  <circle cx="180" cy="380" r="24" fill="#10b981" opacity="0.9"/>
  <rect x="168" y="376" width="24" height="8" rx="2" fill="white"/>
  <rect x="176" y="368" width="8" height="24" rx="2" fill="white"/>
  
  <!-- Accent dots/decoration -->
  <circle cx="140" cy="120" r="4" fill="#a78bfa"/>
  <circle cx="150" cy="120" r="4" fill="#7c3aed"/>
  <circle cx="140" cy="190" r="4" fill="#a78bfa"/>
  <circle cx="150" cy="190" r="4" fill="#7c3aed"/>
  <circle cx="140" cy="260" r="4" fill="#a78bfa"/>
  <circle cx="150" cy="260" r="4" fill="#7c3aed"/>
</svg>